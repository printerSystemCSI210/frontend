<!DOCTYPE>
<html>
	<head>
		<title>Chart Test</title>
		<script src="Chart.js" type="text/javascript"></script>
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="forestCharts.js"></script>
		<script type="text/javascript">
			window.onload = function() {
				var organizationId = "527add43c1781f0200000001";
				$.getJSON("https://forest-api.herokuapp.com/printerList?organizationId=" + organizationId, null,
					function (data) {
						var printerId = data.printers[0].id;
						prefix = "p1";
						printerGraphs(printerId, prefix);
					});
			}
		</script>
	</head>
	<body>
		<h1 id="p1.printerInfo"></h1>
		<h3>Consumables:</h3>
		<canvas id="p1.consumables" width="800" height="400"></canvas>
		<h3>Page Count:</h3>
		<canvas id="p1.pageCount" width="800" height="400"></canvas>
		<h3>Status:</h3>
		<canvas id="p1.statusPie" width="500" height="500"></canvas>
		<h1 id="p2.printerInfo">Printer 2</h1>
	</body>
</html>

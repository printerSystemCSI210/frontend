<!DOCTYPE html>
<head>
	<title>Forest&trade; Login</title>
	<link rel="stylesheet" href="stylesheet.css">

	<script language="JavaScript" type="text/javascript">
		function login(showhide) {
			if(showhide == "show") {
				document.getElementById('popupbox').style.visibility="visible"; }
			else if(showhide == "hide") {
        document.getElementById('popupbox').style.visibility="hidden"; }
    	}
    	function forgot() {
    		alert("To bad.");
    	}
 	</script>
</head>

<body>
	<h1>Welcome to Forest</h1>

	<!-- Create popup login window -->
	<div id="popupbox"> 
	<form name="login" action="" method="post">
	Username:<br/> <input name="username" size="14" /> <br />
	Password:<br/> <input name="password" type="password" size="14" /> <br />
	<input type="submit" name="submit" value="Login" />
	</form>
	<br />
	<center><a href="javascript:login('hide');">close</a></center> 
	</div> 

	<p> Click <a href="javascript:login('show');">here</a> to sign in. </p>
	<p> New? Click <a href=“url”>here</a> to create a new account. </p>
	<p> Forgot your username or password? Click <a href="javascript:forgot();">here</a>.</p>



	<!-- Shows login window link 
	<p><a href="javascript:login('show');">login</a></p>


	<a href=“url”>Click here to create an account.</a> -->
	
</body>
</html>
